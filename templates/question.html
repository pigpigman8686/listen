<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
    <style>
        .col.s12 > .btn {
            width: 100%;
        }

        /* label focus color */
        .input-field input:focus + label {
            color: indigo !important;
        }

        /* label underline focus color */
        .row .input-field input:focus {
            border-bottom: 1px solid indigo !important;
            box-shadow: 0 1px 0 0 indigo !important
        }
    </style>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<form action="">
    <!-- 姓名  -->
    <div class="row">
        <div class="input-field col s12">
            <input placeholder="" name="name" type="text" required="" aria-required="true">
            <label><b>*1.姓名</b></label>
        </div>
    </div>
    <!-- 年龄 -->
    <div class="row">
        <div class="input-field col s12">
            <input placeholder="" name="age" type="text" required="" aria-required="true">
            <label><b>*2.年龄</b></label>
        </div>
    </div>

    <!-- 性别  -->
    <div class="container">
        <label><b>*3.性别 </b></label>
        <p>
            <label>
                <input name="gender" type="radio" value="male" checked/>
                <span>男</span>
            </label>
        </p>
        <p>
            <label>
                <input name="gender" type="radio" value="female"/>
                <span>女</span>
            </label>
        </p>
    </div>
    <!-- 联系方式 -->
    <div class="row">
        <div class="input-field col s12">
            <input placeholder="" name="contact" type="text">
            <label><b>4.联系方式</b></label>
        </div>
    </div>

    <!-- 身高 -->
    <div class="row">
        <div class="input-field col s12">
            <input placeholder="" name="height" type="text" required="" aria-required="true">
            <label><b>*5身高</b></label>
        </div>
    </div>
    <!-- 体重  -->
    <div class="row">
        <div class="input-field col s12">
            <input placeholder="" name="weight" type="text" required="" aria-required="true">
            <label><b>*6体重</b></label>
        </div>
    </div>
    <!-- 腰围 -->
    <div class="row">
        <div class="input-field col s12">
            <input placeholder="" name="waistline" type="text" required="" aria-required="true">
            <label><b>*7.腰围</b></label>
        </div>
    </div>

    <!-- 受教育程度 -->
    <div class="container">
        <label><b>*8.受教育程度 </b></label>
        <p>
            <label>
                <input name="education" type="radio" value="highschool" checked/>
                <span>高中及以下学历</span>
            </label>
        </p>
        <p>
            <label>
                <input name="education" type="radio" value="bachelor"/>
                <span>本科或研究生学历</span>
            </label>
        </p>
        <p>
            <label>
                <input name="education" type="radio" value="doctor"/>
                <span>博士以上学历</span>
            </label>
        </p>
    </div>
    <!-- 吸烟 -->
    <div class="container">
        <label><b>*9.您是否有吸烟史?如果有，请注明每周抽几根? </b></label>
        <p>
        <div class="row"></label>
            <label class="col s6">
                <input name="cigarette" type="radio" value="yes" checked/>
                <span>

                        是 <br>
                    <b>每周几根:</b>
                    </span>
            </label>
            <input class="col s6" placeholder="" name="cigarette_number" type="text">
        </div>
        </p>
        <p>
        <div class="row">
            <label class="col s12">
                <input name="cigarette" type="radio" value="no"/>
                <span>否</span>
            </label>
        </div>
        </p>
    </div>
    <!-- 退役军人 -->

        <label><b>10*. 您是否是服兵役/退伍军人身份? [单选题] * </b></label>
        <p>
            <label>
                <input name="army" type="radio" value="yes" checked/>
                <span>是</span>
            </label>
        </p>
        <p>
            <label>
                <input name="army" type="radio" value="no"/>
                <span>否</span>
            </label>
        </p>
    </div>
    <!-- 高血压/糖尿病   -->
    <div class="container">
        <label><b>*11.您是否被确诊为高血压/糖尿病/心血管疾病/癌症?如果有，请注明是什么疾病 </b></label>

            <label class="col s6">
