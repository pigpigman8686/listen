<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet' type='text/css' />
		
</head>
 
<body>
	<div class="logo">
		<img src="{{ url_for('static', filename='images/logo.png') }}">
	</div>
	<div class="main">
		<br>
		<p>请您填写以下信息，点击提交</p>
		<p>即可开始进行测试，我们会对</p>
		<p>您提交的信息进行保密处理。</p>
		<form action="" method="POST">
			<div class="lable">
				<input type="text" class="text" name="name" placeholder="姓名" id="active">
				<input type="number" placeholder="年龄" name="age" min="1" max="100" />						
				<select name="sex">
					<option value ="男">男</option>
					<option value ="女">女</option>
				</select>
			</div>
			<div class="submit" style="margin-left: 15%">
				<input type="submit" name="button" value="问卷" >
				<input type="submit" name="button" value="提交" >
			</div>
			<div class="clear"> 
				<h3>请确保您的信息真实有效</h3>
			</div>
			
			
		</form>
	</div>
	 
</body>
</html>
